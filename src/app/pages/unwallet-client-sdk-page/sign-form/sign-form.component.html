<p-button
  label="sign"
  [disabled]="isDisabled"
  styleClass="w-64"
  (onClick)="isDialogVisible = true"
/>

<p-dialog [modal]="true" [(visible)]="isDialogVisible">
  <ng-template pTemplate="headless">
    <form [formGroup]="form" (submit)="onSubmitForm()">
      <div class="flex flex-col gap-8 p-8">
        <div class="flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <label for="message">Message</label>
            <input
              id="message"
              type="text"
              pInputText
              formControlName="message"
              [class]="
                shouldShowFormError('message') ? 'ng-invalid ng-dirty' : ''
              "
            />
            <span class="h-5 text-sm text-red-500">
              @if (shouldShowFormError("message")) {
                {{ getFormError("message") }}
              }
            </span>
          </div>
          <div class="flex flex-col gap-1">
            <label for="ticket-token">Ticket token</label>
            <input
              id="ticket-token"
              type="text"
              pInputText
              formControlName="ticketToken"
              [class]="
                shouldShowFormError('ticketToken') ? 'ng-invalid ng-dirty' : ''
              "
            />
            <span class="h-5 text-sm text-red-500">
              @if (shouldShowFormError("ticketToken")) {
                {{ getFormError("ticketToken") }}
              }
            </span>
          </div>
        </div>
        <div class="flex justify-end gap-2">
          <p-button
            label="Cancel"
            severity="secondary"
            (onClick)="onClickCancelButton()"
          />
          <p-button type="submit" label="Submit" />
        </div>
      </div>
    </form>
  </ng-template>
</p-dialog>
